<html>
<head>
	<title>Presentation</title>
	<script type="text/javascript" src="homejava.js"></script>
	<script type="text/javascript" src="jquery-ui.min.js"></script>
	<script src="colpick.js" type="text/javascript"></script>
	<!-- <script type="text/javascript" src="script.js"></script>
	 <script type="text/javascript" src="ui-interaction.js"></script>
	 <script type="text/javascript" src="state.js"></script>-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
	<link rel="stylesheet" href="colpick.css" type="text/css"/>

</head>
<body>
	<div id="newText" class="left-tabs">TEXT</div>
	<div id="newBarGraph" class="left-tabs">BAR GRAPH</div>

<div id="Properties-accordion">
	<h3>position</h3>
	<div><table >
		<tr>
			<td>POS X</td>
			<td><input type="text" data-style="left"></input></td>
		</tr>
		<tr>
			<td>POS Y</td>
			<td><input type="text" data-style="top"></input></td>
		</tr>
	</table></div>
	<h3>other</h3>
	<div><table>
		<tr>
			<td>OPACITY</td>
			<td><input type="text" data-style="opacity"></input></td>
		</tr>
		<tr>
			<td>BACKGROUND</td>
			<td><input type="color" data-style="background"></input></td>
		</tr>
	</table></div>
		<h3>dimentions</h3>
	<div><table>
		<tr>
			<td>HEIGHT</td>
			<td><input type="text" data-style="height"></input></td>
		</tr>
		<tr>
			<td>WIDTH</td>
			<td><input type="text" data-style="width"></input></td>
		</tr>
	</table></div>
	

</div>



<script type="text/javascript">
	$(function(){
		var current;
		$("#accordian").css({"width":"350px"}).accordion();
	});
	$(".left-tabs").click(function(){
		current = $(this);
		$("input").each(function(){
			var currentProp = $(this).attr("data-style");
			console.log(currentProp);
			$(this).val(current.css(currentProp));
		});
	
		$("input").change(function(){
			//var temp = {};
			//temp[$(this).attr("data-style")] = $(this).val();
			current.css($(this).attr("data-style"),$(this).val());
		});
	});
</script>
	


	
</body>
</html>
